<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fa fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->

    <title>TomaNota</title>

<body class="bg-secondary text-colour">
    <div class="container">
        <div class="card bg-main shadow">
            <div class="card-header bg-card-header">
                <h2>TomaNota</h2>
            </div>
            <hr class="no-m">
            <div class="card-body mx-1">
                <input autocomplete='off' type="text" name="title" id="title" placeholder="Document title">
                <ul id="fieldList">
                </ul>
                <button id="add_prompts">Add another prompt</button>
                <button id="create_json" disabled>Create</button>
            </div>
        </div>
    </div>
    <a id="download_prompts" style="display: none;" target="_blank"></a>

<script src="./sources/create.js"></script>
