<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fa fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cantarell">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <!-- CSS -->
    <link rel="stylesheet" href="./sources/style.css">

    <title>TomaNota</title>
</head>

<body class="bg-secondary text-colour">
    <div class="container">
        <div class="card bg-main shadow">
            <div class="card-header bg-card-header">
                <h2>TomaNota</h2>
            </div>
            <hr class="no-m">
            <div class="card-body mx-1">
                <div id="upload-container">
                    <form id="upload">
                        <label for="file">Upload document</label>
                        <input type="file" id="file" accept=".json">

                        <button>Upload</button>
                    </form>
                </div>
                <div id="quiz-container" style="display: none;">
                    <h3 id="doc-title" class="text-center">Document</h3>
                    <hr>
                    <h2 id="header"></h2>
                    <input autocomplete='off' type="text" name="responseText" id="responseText">
                    <button id="submit-answer">Submit answer</button>
                    <h2 style="color: #e24d4d;" id="incorrect-guide"></h2>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- JS -->
<script src="./sources/quiz.js"></script>

</html>
