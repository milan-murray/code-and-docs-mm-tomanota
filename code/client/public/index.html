<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fa fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cantarell">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <!-- CSS -->
    <link rel="stylesheet" href="./sources/style.css">

    <!-- JS -->
    <script src="./sources/index.js"></script>

    <title>TomaNota</title>

<body class="bg-secondary text-colour">
    <div class="container">
        <div class="card bg-main shadow">
            <div class="card-header bg-card-header">
                <h2>TomaNota</h2>
            </div>
            <hr class="no-m">
            <div class="card-body mx-1">
                <h3>Welcome to TomaNota!</h3>
                <hr>
                <div class="btn-container">
                    <a href="./quiz.html">
                        <button class="big-button display-inline-block-btn x-spacing">
                            <p class="big-text">Start a quiz!</p>
                        </button>
                    </a>
                    <button class="big-button display-inline-block-btn x-spacing">
                        <p class="big-text">Review progress</p>
                    </button>
                    <a href="./create.html">
                        <button class="big-button display-inline-block-btn x-spacing">
                            <p class="big-text">Create new document</p>
                        </button>
                    </a>
                    <button class="big-button display-inline-block-btn x-spacing">
                        <p class="big-text">Edit document</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
